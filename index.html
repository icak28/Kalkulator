<!DOCTYPE >
<html>
	<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	</head>
	<body>
		<title>Tugas Calculator</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
 	<div class="container">
 		<h1>Aplikasi Kalkulator Berbasis Web</h1>
 	</div>
	<div class="calculator">
		<input type="text" class="calculator-screen" value="0" disabled="disabled">
		<div class="calculator-keys">
		<div class="row">
			<button class="all-clear">AC</button>
			<button class="percentage">%</button>
			<button class="operator" value="/">รท</button>
		</div>
		<div class="row">
			<button class="number" value="7">7</button>
			<button class="number" value="8">8</button>
			<button class="number" value="9">9</button>
			<button class="operator" value="*">ร</button>
		</div>
		<div class="row">
			<button class="number" value="4">4</button>
			<button class="number" value="5">5</button>
			<button class="number" value="6">6</button>
			<button class="operator" value="-">-</button>
		</div>
		<div class="row">
			<button class="number" value="1">1</button>
			<button class="number" value="2">2</button>
			<button class="number" value="3">3</button>
			<button class="operator" value="+">+</button>
		</div>
		<div class="row">
			<button class="number zero-btn" value="0">0</button>
			<button class="decimal" value=".">.</button>
			<button class="equal-sign">=</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
